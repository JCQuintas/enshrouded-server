services:
  enshrouded:
    build:
      context: .
      dockerfile: dockerfiles/proton.Dockerfile
    image: mornedhels/enshrouded-server:dev-proton
    container_name: enshrouded
    hostname: enshrouded
    restart: unless-stopped
    stop_grace_period: 90s
    # Run as specific user (UID:GID) - replace with your user's IDs
    user: "1000:1000"
    ports:
      - "15637:15637/udp"
    volumes:
      - ./game:/opt/enshrouded
    devices:
      - /dev/ntsync:/dev/ntsync
    environment:
      - SERVER_NAME=MornedhelsTest
      - UPDATE_CRON=*/30 * * * *
      - log_level=50
